<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="nav">
            <div class="logo">
                <a href="">
                    <img class="logo--width" src="./images/logo.svg" alt="Logo">
                </a>
            </div>
            <ul class="nav__bar">
                <li class="nav__item">
                    <a href="">The Team</a>
                </li>
                
                <li class="nav__item">
                    <a href="">Pricing</a>
                </li>
                <li class="nav__item">
                    <a href="">Features</a>
                </li>
                
            </ul>
        </nav>
        <section class="hero-container">
            <div class="hero__presentation">
                <h1 class="hero__header">
                    Beatiful Free Nova <br/>
                    template
                </h1>
                <p class="hero__paragraph">
                    A top notch premium quality <br/>
                    template for your next web <br/>
                    project
                </p>
                <button class="hero__button">
                    Download FREE!
                </button>
            </div>
            <figure class="hero__picture">
                <img src="./images/screen.png" alt="screen">
            </figure>
        </section>
    </header>
    <main>
        <section class="feature-container">
            <div class="feature-header-container">
                <h2 class="feature__header">
                    FEATURES
                </h2>
            </div>
            <div class="features__container">
                <div class="feature">
                    <figure>
                        <div class="feature__image--background">
                            <img  src="./images/responsive.svg" alt="Fully Responsive">
                        </div>
                        <figcaption class="feature-caption">FULLY RESPONSIVE</figcaption>
                        <p>Looks amazing on any device smartphone, tablet, laptop and desktop</p>
                    </figure>
                </div>

                <div class="feature">
                    <figure>
                        <div class="feature__image--background">
                            <img src="./images/customizable.svg" alt="Customizable">
                        </div>
                        <figcaption class="feature-caption">CUSTOMIZABLE</figcaption>
                        <p>Change the colors, pictures or any of the sections to suit your needs.</p>
                    </figure>
                </div>

                <div class="feature">
                    <figure>
                        <div class="feature__image--background">
                            <img  src="./images/design.svg" alt="deisgn">
                        </div>
                        <figcaption class="feature-caption">SLICK AND BEATIFUL <br> DESIGN</figcaption>
                        <p>Trendy and fresh design, fits <br> any website</p>
                    </figure>
                </div>
            </div>
        </section>

        <aside class="add">
            <div class="logos">
                <img src="" alt="">
            </div>
        </aside>
    </main>
</body>
</html>
